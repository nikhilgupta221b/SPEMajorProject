apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      initContainers:
        - name: wait-for-mysql
          image: busybox
          command: ['sh', '-c', 'until nc -z mysql-service 3306; do echo waiting for mysql; sleep 2; done;']
      containers:
        - name: backend
          image: nikhilguptaiiitb/backend-app:latest
          ports:
            - containerPort: 9090
          env:
            - name: DATABASE_HOST
              value: mysql-service
            - name: DATABASE_USER
              value: root
            - name: DATABASE_PASSWORD
              value: Password@12345
            - name: DATABASE_NAME
              value: BlogApp
